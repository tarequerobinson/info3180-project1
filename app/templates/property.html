{% extends 'base.html' %}

{% block main %}

<style>
    @font-face {
        font-family: 'Sansation Light';
        src: url('sansation_light.woff') format('woff');
    }
    
    *{
        font-family: 'Roboto', sans-serif;
    }



    .property-details {
        display: flex; 
        height: 500px;
    }
    
    .property-image {
        flex: 0 0 auto;
        margin-right: 20px; 
        width: 500px;
        height: 500px;
        background-color: beige;

    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
    }
        
    .property-info {
        flex: 1; 
    }

    .btn-container {
        margin-top: auto; 
    }

    button{
        align-items: left;
        border: none;
        background-color: #0472d8 ; 
        color: #fff;
        border-radius: 7px;
            height: 50px;
            width: 130px;
    }

    .priceandtype , .rooms{

        display: flex;
        width: 340px;
        justify-content: space-between;
    }

    .price, .type {
        padding: 20px;
        border-radius: 20px;
        width: 160px;
        height: 40px;
        display: flex; 
        justify-content: center;
        align-items: center;
        color: #fff;


    }
    .price p, .type p{
        
        margin: 0; 
        
        text-align: center;} 

    
    .price {
        background: rgb(45, 129, 255);
    }
    
    .type {
        background: rgb(206, 175, 0);
    }
    .rooms{

        width: 130px;
        justify-content: space-between;
    }
    
    
</style>

<div class="property-details">
    <div class="property-image">
        <img src="../static/uploads/{{ property.image_path }}" alt="{{ property.property_title }}">
    </div>
    <div class="property-info">
        <h1>{{ property.property_title }}</h1>
    <div class="priceandtype">
        <div class="price">
            <p >${{ property.price }}</p>
        </div>


        <div class="type">

        <p >
            
            {{ property.property_type }}
        
        
        </p>
        </div>
    </div>

        <p><strong>Description:</strong> {{ property.description }}</p>

        <div class="rooms">

            <p><i class="fas fa-bath"></i> 	{{ property.bathrooms }}</p>
            <p><i class="fas fa-bed"></i>{{ property.bedrooms }}</p>
    
    
        </div>
        <p><i class="fas fa-map-marker-alt"></i>	 {{ property.location }}</p>

    
        <div btn-container>
            <button class="bg-primary btn-block "  >Email Realtor</button>

        </div>
    </div>

</div>

{% endblock %}
